<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jumping Jacks AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f3f4f6;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      max-width: 720px;
      width: 100%;
      margin: 24px;
      padding: 16px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .12);
    }
    model-viewer {
      width: 100%;
      height: 70vh;
      border-radius: 14px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <model-viewer
      src="jumpingjacks.glb"
      ios-src="jumpingjacks.usdz"
      ar
      ar-modes="scene-viewer webxr quick-look"
      ar-placement="manual"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      animation-mixer
      autoplay
      alt="3D model performing jumping jacks">
    </model-viewer>
  </div>
</body>
</html>
