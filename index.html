<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness AR Catalogue</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      background: #f3f4f6;
      padding: 24px;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, .1);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    a {
      text-decoration: none;
      color: #111;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>üèãÔ∏è Fitness AR Catalogue</h1>
  <div class="grid">
    <div class="card">
      <a href="index.html">Jumping Jacks</a>
    </div>
    <div class="card">
      <a href="#">Squats (Coming Soon)</a>
    </div>
    <div class="card">
      <a href="#">Pushups (Coming Soon)</a>
    </div>
    <div class="card">
      <a href="#">Situps (Coming Soon)</a>
    </div>
    <div class="card">
      <a href="#">Bicycle Crunch (Coming Soon)</a>
    </div>
  </div>
</body>
</html>
